<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人资料管理</title>
    <link rel="shortcut icon" href="favicon.ico">
    <link th:href="@{/css/bootstrap.min14ed.css}" rel="stylesheet">
    <link th:href="@{/css/bootstrap-fileinput.css}" rel="stylesheet">
    <link th:href="@{/css/font-awesome.min93e3.css}" rel="stylesheet">
    <link th:href="@{/css/plugins/bootstrap-table/bootstrap-table.min.css}" rel="stylesheet">
    <link th:href="@{/css/animate.min.css}" rel="stylesheet">
    <link th:href="@{/css/style.min862f.css}" rel="stylesheet">


</head>

<body class="gray-bg">
<!-- 页面展示主体 -->
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="ibox float-e-margins">
        <div class="ibox-content">
            <div class="tabs-container">
                <ul class="nav nav-tabs">
                    <li class="active">
                        <a data-toggle="tab" href="#tab-1" aria-expanded="true">个人信息</a>
                    </li>
                    <li class="">
                        <a data-toggle="tab" href="#tab-2" aria-expanded="false">R账号资料完善</a>
                    </li>
                    <li class="">
                        <a data-toggle="tab" href="#tab-3" aria-expanded="false">地址信息</a>
                    </li>
                </ul>
                <div class="tab-content">
                    <div id="tab-1" class="tab-pane active">
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-sm-6">
                                    <div class="form-group">

                                        <label class="col-sm-2 control-label">密码</label>
                                        <div class="col-sm-6">
                                            <input type="text" class="form-control" id="newPassword" placeholder="新密码">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <label class="col-sm-2 control-label">确认密码</label>
                                        <div class="col-sm-6">
                                            <input type="text" class="form-control" id="newPassword2"
                                                   placeholder="确认新密码">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <div class="col-sm-4 col-sm-offset-2">
                                            <button class="btn btn-primary" type="submit" onclick="savePassword()">修改
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div id="tab-2" class="tab-pane">
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <label class="col-sm-4 control-label">R交易所认证姓名:</label>
                                        <div class="col-sm-6">
                                            <input type="text" class="form-control" id="realName" placeholder="姓名">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <label class="col-sm-4 control-label">R交易所认证手机:</label>
                                        <div class="col-sm-6">
                                            <input type="text" class="form-control" id="phone" placeholder="联系方式">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <label class="col-sm-4 control-label">R交易所充值二维码:</label>
                                        <div class="col-md-6">
                                            <div class="fileinput fileinput-new" data-provides="fileinput" id="uploadImageDiv">
                                                <div class="fileinput-new thumbnail" style="min-width: 120px; min-height: 100px;">
                                                    <img src="" alt="" />
                                                </div>
                                                <div class="fileinput-preview fileinput-exists thumbnail" style="max-width: 200px; max-height: 150px;"></div>
                                                <div>
                                               <span class="btn default btn-file">
                                                   <span class="btn btn-white">选择图片</span>
                                                   <span class="fileinput-exists">更改</span>
                                                       <input type="file" name="uploadImage" id="uploadImage" />
                                                   </span>
                                                    <a href="#" class="btn default fileinput-exists" data-dismiss="fileinput">移除</a>
                                                    <span>请选择1M以内图片</span>
                                                </div>
                                            </div>
                                            <div id="titleImageError" style="color: #a94442"></div>
                                            <input type="hidden" id="imgAddress" name="imgAddress" value="" />
                                        </div>
                                    </div>
                                </div>
                            </div>


                            <div class="row">
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <div class="col-sm-4 col-sm-offset-2">
                                            <button class="btn btn-primary" type="submit" onclick="saveUser()">保存
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div id="tab-3" class="tab-pane">
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-sm-6">
                                    <div class="form-group">

                                        <label class="col-sm-4 control-label">收货人:</label>
                                        <div class="col-sm-6">
                                            <input type="text" class="form-control" id="receiverName" placeholder="姓名">
                                        </div>

                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-6">
                                    <div class="form-group">

                                        <label class="col-sm-4 control-label">收获联系方式:</label>
                                        <div class="col-sm-6">
                                            <input type="text" class="form-control" id="receiverPhone"
                                                   placeholder="联系方式">
                                        </div>

                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-6">
                                    <div class="form-group">

                                        <label class="col-sm-4 control-label">收获人地址:</label>
                                        <div class="col-sm-6">
                                            <input type="text" class="form-control" id="receiverAddress"
                                                   placeholder="联系方式">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <div class="col-sm-4 col-sm-offset-2">
                                            <button class="btn btn-primary" type="submit" onclick="saveAddress()">保存
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script th:src="@{/js/jquery.min.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>
<script th:src="@{/js/content.min.js}"></script>
<script th:src="@{/js/plugins/bootstrap-table/bootstrap-table.min.js}"></script>
<script th:src="@{/js/plugins/bootstrap-table/bootstrap-table-mobile.min.js}"></script>
<script th:src="@{/js/plugins/bootstrap-table/locale/bootstrap-table-zh-CN.min.js}"></script>
<script th:src="@{/js/bootstrap-fileinput.js}"></script>
<script th:src="@{/js/bd/userManage.js}"></script>

</body>

</html>
