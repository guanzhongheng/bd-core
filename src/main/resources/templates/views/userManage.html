<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人资料管理</title>
    <link rel="shortcut icon" href="favicon.ico">
    <link th:href="@{/css/bootstrap.min14ed.css}" rel="stylesheet">
    <link th:href="@{/css/bootstrap-fileinput.css}" rel="stylesheet">
    <link th:href="@{/css/font-awesome.min93e3.css}" rel="stylesheet">
    <link th:href="@{/css/plugins/bootstrap-table/bootstrap-table.min.css}" rel="stylesheet">
    <link th:href="@{/css/animate.min.css}" rel="stylesheet">
    <link th:href="@{/css/style.min862f.css}" rel="stylesheet">

    <link th:href="@{/fileUpload/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/fileUpload/css/fileinput.css}" media="all" rel="stylesheet" type="text/css" />



</head>

<body class="gray-bg">
<!-- 页面展示主体 -->
<div class="wrapper wrapper-content animated fadeInRight">

    <div class="ibox float-e-margins">
        <div class="ibox-content">
            <div class="tabs-container">
                <ul class="nav nav-tabs">
                    <li class="active">
                        <a data-toggle="tab" href="#tab-1" aria-expanded="true">个人信息</a>
                    </li>
                    <li class="">
                        <a data-toggle="tab" href="#tab-2" aria-expanded="false">R账号资料完善</a>
                    </li>
                    <li class="">
                        <a data-toggle="tab" href="#tab-3" aria-expanded="false">地址信息</a>
                    </li>
                </ul>
                <div class="tab-content">
                    <div id="tab-1" class="tab-pane active">
                        <form class="form-horizontal">
                            <div class="panel-body">
                                <div class="row">
                                    <div class="col-sm-6">
                                        <div class="form-group">
                                            <label class="col-sm-2 control-label">密码:</label>
                                            <div class="col-sm-6">
                                                <input type="password" class="form-control" name="password"
                                                       id="newPassword" placeholder="新密码">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-sm-6">
                                        <div class="form-group">
                                            <label class="col-sm-2 control-label">确认密码:</label>
                                            <div class="col-sm-6">
                                                <input type="password" class="form-control" id="newPassword2"
                                                       placeholder="确认新密码">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-sm-6">
                                        <div class="form-group">
                                            <div class="col-sm-4 col-sm-offset-2">
                                                <button class="btn btn-primary" type="submit" onclick="savePassword()">
                                                    修改
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div id="tab-2" class="tab-pane">
                        <div class="panel-body">
                            <form class="form-horizontal">
                                <div class="row">
                                    <div class="col-sm-6">
                                        <div class="form-group">
                                            <label class="col-sm-4 control-label">R交易所认证姓名:</label>
                                            <div class="col-sm-6">
                                                <input type="text" class="form-control" name="realName" id="realName"
                                                       placeholder="姓名">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-sm-6">
                                        <div class="form-group">
                                            <label class="col-sm-4 control-label">R交易所认证手机:</label>
                                            <div class="col-sm-6">
                                                <input type="text" class="form-control" name="phone" id="phone"
                                                       placeholder="联系方式">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-sm-6">
                                        <div class="form-group">
                                            <label class="col-sm-4 control-label">R交易所充值二维码:</label>
                                            <div class="col-md-6">

                                                <form enctype="multipart/form-data">
                                                    <div class="form-group">
                                                        <input id="uploadFile" class="file" type="file" data-theme="fas" data-upload-url="/pic/upload">
                                                    </div>
                                                </form>
                                            </div>
                                        </div>

                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-sm-6">
                                        <div class="form-group">
                                            <div class="col-sm-4 col-sm-offset-2">
                                                <button class="btn btn-primary" type="submit" onclick="saveUser()">保存
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>

                    </div>
                    <div id="tab-3" class="tab-pane">
                        <div class="panel-body">
                            <form class="form-horizontal">
                                <div class="row">
                                    <div class="col-sm-6">
                                        <div class="form-group">

                                            <label class="col-sm-4 control-label">收货人:</label>
                                            <div class="col-sm-6">
                                                <input type="text" class="form-control" name="recieverName"
                                                       id="receiverName" placeholder="姓名">
                                            </div>

                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-sm-6">
                                        <div class="form-group">

                                            <label class="col-sm-4 control-label">收货联系方式:</label>
                                            <div class="col-sm-6">
                                                <input type="text" class="form-control" name="recieverPhone"
                                                       id="receiverPhone"
                                                       placeholder="联系方式">
                                            </div>

                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-sm-6">
                                        <div class="form-group">

                                            <label class="col-sm-4 control-label">收货人地址:</label>
                                            <div class="col-sm-6">
                                                <input type="text" class="form-control" name="receiverAddress"
                                                       id="receiverAddress"
                                                       placeholder="收货地址">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-sm-6">
                                        <div class="form-group">
                                            <div class="col-sm-4 col-sm-offset-2">
                                                <button class="btn btn-primary" type="submit" onclick="saveAddress()">保存
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script th:src="@{/js/jquery.min.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>
<script th:src="@{/js/content.min.js}"></script>


<script th:src="@{/fileUpload/js/jquery-2.0.3.min.js}"></script>
<script th:src="@{/fileUpload/js/fileinput.js}" type="text/javascript"></script>
<script th:src="@{/fileUpload/js/fileinput_locale_de.js}" type="text/javascript"></script>
<script th:src="@{/fileUpload/js/bootstrap.min.js}" type="text/javascript"></script>


<script th:src="@{/js/plugins/bootstrap-table/bootstrap-table.min.js}"></script>
<script th:src="@{/js/plugins/bootstrap-table/bootstrap-table-mobile.min.js}"></script>
<script th:src="@{/js/plugins/bootstrap-table/locale/bootstrap-table-zh-CN.min.js}"></script>
<script th:src="@{/js/bd/userManage.js}"></script>
<script th:src="@{/js/plugins/toastr/toastr.min.js}"/>

</div>

</body>

</html>
