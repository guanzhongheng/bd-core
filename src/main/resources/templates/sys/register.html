<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" class="fullscreen-bg">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>注册</title>
    <meta name="keywords" content="">
    <meta name="description" content="">

    <link rel="shortcut icon" href="favicon.ico">
    <link th:href="@{/css/bootstrap.min14ed.css}" rel="stylesheet">
    <link th:href="@{/css/font-awesome.min93e3.css}" rel="stylesheet">
    <link th:href="@{/css/plugins/iCheck/custom.css}" rel="stylesheet">
    <link th:href="@{/css/animate.min.css}" rel="stylesheet">
    <link th:href="@{/css/style.min862f.css}" rel="stylesheet">

    <script>if (window.top !== window.self) {
        window.top.location = window.location;
    }</script>

</head>

<body class="gray-bg">

<div class="middle-box text-center loginscreen   animated fadeInDown">
    <div>
        <h3>欢迎注册小青蛙记账系统</h3>
        <p>创建一个小青蛙新账户</p>
        <form class="m-t" role="form" action="/user/register">
            <div class="form-group">
                <input type="text" class="form-control" name="userName" placeholder="请输入用户名(R交易所账号)" required="">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" name="password" placeholder="请输入密码" required="">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" name="confirmPassword" placeholder="请再次输入密码" required="">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" name="invCode" placeholder="邀请码">
            </div>
            <button type="submit" class="btn btn-primary block full-width m-b">注 册</button>

            <p class="text-muted text-center">
                <small>已经有账户了？</small>
                <a href="/">点此登录</a>
            </p>

        </form>
    </div>
</div>
<script th:href="@{/js/jquery.min.js}"></script>
<script th:href="@{/js/bootstrap.min.js}"></script>
<script th:href="@{/js/plugins/iCheck/icheck.min.js}"></script>
<script>
</script>
</body>

</html>
