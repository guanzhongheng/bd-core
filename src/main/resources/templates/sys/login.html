<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" class="fullscreen-bg">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录</title>
    <meta name="keywords" content="">
    <meta name="description" content="">

    <link rel="shortcut icon" href="favicon.ico">
    <link th:href="@{/css/style.min862f.css}" rel="stylesheet">
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/css/bootstrap.min14ed.css}" rel="stylesheet">
    <link th:href="@{/css/font-awesome.min93e3.css}" rel="stylesheet">
    <link th:href="@{/css/animate.min.css}" rel="stylesheet">
    <link th:href="@{/css/login.min.css}" rel="stylesheet">

    <!--[if lt IE 9]>
    <meta http-equiv="refresh" content="0;ie.html"/>
    <![endif]-->
    <script>if (window.top !== window.self) {
        window.top.location = window.location;
    }</script>

</head>

<body class="gray-bg">

<div class="middle-box text-center loginscreen  animated fadeInDown">
    <div>
        <div>

            <h1 class="logo-name"></h1>
        </div>
        <h3>小青蛙记账系统</h3>

        <form class="m-t" role="form" action="">
            <div class="form-group">
                <input type="email" class="form-control" placeholder="用户名" id="USERNAME" name="USERNAME" required="required">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" placeholder="密码" id="PASSWORD" name="PASSWORD" required="required">
            </div>
            <button type="button" onclick="check()" class="btn btn-primary block full-width m-b">登 录</button>

            <p></p>
            <p class="text-muted text-center">
                <small>没有账户？</small>
                <a href="/register">点此注册</a>
            </p>

        </form>
    </div>
</div>
<script th:src="@{/js/jquery.min.js}"></script>
<script th:src="@{/js/jquery.tips.js}"></script>
<script th:src="@{/js/bd/login.js?v=1.0}"></script>
</body>
</html>
